    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <title>Edit</title>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 fixed-top">
    <div class="container">
        <a class="navbar-brand">My App</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a href="#" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Products</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Users</a>
                </li>
            </ul>

        </div>
    </div>
</nav>


<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-cog"></i> Product</h1>
            </div>
        </div>
    </div>
</header>


<!-- PRODUCTS -->
<!-- https://getbootstrap.com/docs/4.6/components/forms/ -->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <form>
                    <input type="hidden" class="form-control" />
                    <div class="card">

                        <div class="card-header bg-primary text-white">
                            <h4>Edit Form for 1</h4>
                        </div>

                        <div class="card-body">

                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-12 form-group">
                                        <label class="form-label">Name</label>
                                        <input type="text" placeholder="Enter Name Here.." class="form-control"/>
                                        <p class="alert alert-danger"></p>
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label class="form-label">Category</label>
                                        <select class="form-control">
                                            <option selected>Select Category</option>
                                            <option value="1">Mobile</option>
                                            <option value="2">Book</option>
                                            <option value="3">Laptop</option>
                                        </select>
                                        <p class="alert alert-danger"></p>
                                    </div>
                                    <div class="col-sm-6 form-group">
                                        <label class="form-label">Date</label>
                                        <input type="date" class="form-control" data-inputmask-inputformat="yyyy-mm-dd"/>
                                        <p class="alert alert-danger"></p>
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <label class="form-label">Price</label>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">SEK</span>
                                            </div>
                                            <input type="number" class="form-control" />
                                            <div class="input-group-append">
                                                <span class="input-group-text">.00</span>
                                            </div>
                                        </div>
                                        <p class="alert alert-danger"></p>

                                    </div>
                                </div>

                                <hr/>
                                <div class="d-grid gap-1">
                                    <button type="submit" class="btn btn-warning btn-lg btn-block mb-3">Submit</button>
                                </div>
                            </div>

                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<!-- FOOTER -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy; Lexicon
                </p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- https://fontawesome.com/v4/icons/ -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <title>View</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 fixed-top">
    <div class="container">
        <a class="navbar-brand">My App</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a href="#" class="nav-link active">Dashboard</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Products</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a href="#" class="nav-link">Users</a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-folder"></i> Product</h1>
            </div>
        </div>
    </div>
</header>


<section>
    <div class="container">
        <!-- CONTENT -->
        <div class="row">
            <div class="col-sm-9">

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>View</h4>
                    </div>

                    <div class="card-body">
                        <h5 class="card-header mb-2">Product Details:</h5>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm" >
                                <span>Id:</span>
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span>1</span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm" >
                                <span>Name:</span>
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span>Test Name</span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm" >
                                <span>Category:</span>
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span>Test Category Name</span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm" >
                                <span>Date:</span>
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span>Test Product Name</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="row">
                            <div class="col-sm-12">
                                <a href="#" class="btn btn-danger ml-2">
                                    <i class="fas fa-times"></i> Delete
                                </a>
                                <a href="#" class="btn btn-warning ml-2">
                                    <i class="fas fa-pencil"></i> Edit
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</section>


<!-- FOOTER -->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    Copyright &copy; Lexicon
                </p>
            </div>
        </div>
    </div>
</footer>




</body>
</html>

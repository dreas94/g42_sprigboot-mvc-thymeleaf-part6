<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Dashboard App</title>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <title>Category Form</title>
</head>

<body>

<nav th:insert="fragment/nav :: nav_fragment"></nav>

<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>
                    <i class="fas fa-folder"></i> <span th:text="#{lbl.category}"></span></h1>
            </div>
        </div>
    </div>
</header>


<section id="categories">
    <div class="container">
        <!-- CONTENT -->
        <div class="row">
            <div class="col-md-12">

                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Form</h4>
                    </div>

                    <form method="post" th:action="@{/category/add}" th:object="${category}">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-12 form-group">
                                    <label th:text="#{lbl.name}"></label>
                                    <input class="form-control" placeholder="Enter Name Here.." th:field="*{name}"
                                           type="text"/>
                                    <p class="alert alert-danger" th:errors="*{name}"
                                       th:if="${#fields.hasErrors('name')}"></p>
                                </div>
                            </div>

                            <hr/>
                            <button class="btn btn-primary btn-lg btn-block mb-3" type="submit"><span
                                    th:text="#{btn.add}"></span></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


    </div>
</section>


<!-- FOOTER -->
<footer th:replace="fragment/footer :: footer_fragment"></footer>


</body>
</html>

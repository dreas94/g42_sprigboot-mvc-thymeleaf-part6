<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css} " th:rel="stylesheet"/>
    <script defer th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script defer th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script defer th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


</head>
<body>


<nav th:insert="fragment/nav :: nav_fragment"></nav>


<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1><i class="fas fa-cog"></i><span th:text="#{dashboard.header}"></span></h1>
                <div class="row">
                    <div class="col-md-2">
                        Date: <span th:text="${serverDate}"></span>
                    </div>

                    <div class="col-md-2">
                        Username: <span th:text="${#authentication.getPrincipal().getUsername()}"></span>
                    </div>


                    <div class="col-md-4">
                        Roles: <span th:text="${#authentication.getPrincipal().authorities}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>


<section>
    <div class="container">
        <div class="row">

            <div class="d-grid col-md-4">
                <div class="card text-center bg-primary text-white mb-3">
                    <div class="card-body">
                        <h3><span th:text="#{products.header}"></span></h3>
                        <h4 class="display-4">
                            <i class="fas fa-pencil-alt"></i> <span th:text="${productListSize}"></span>
                        </h4>
                        <a class="btn btn-outline-light btn-sm" href="#">View</a>
                    </div>
                </div>
            </div>

            <div class="d-grid col-md-4">
                <div class="card text-center bg-success text-white mb-3">
                    <div class="card-body">
                        <h3><span th:text="#{categories.header}"></span></h3>
                        <h4 class="display-4">
                            <i class="fas fa-folder"></i> <span th:text="${categoryListSize}"></span>
                        </h4>
                        <a class="btn btn-outline-light btn-sm" href="#">View</a>
                    </div>
                </div>
            </div>

            <div class="d-grid col-md-4">
                <div class="card text-center bg-warning text-white mb-3">
                    <div class="card-body">
                        <h3><span th:text="#{users.header}"></span></h3>
                        <h4 class="display-4">
                            <i class="fas fa-users"></i> <span th:text="${userListSize}"></span>
                        </h4>
                        <a class="btn btn-outline-light btn-sm" href="#">View</a>
                    </div>
                </div>
            </div>

        </div>


    </div>
</section>


<!-- FOOTER -->
<footer th:replace="fragment/footer :: footer_fragment">
</footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0 fixed-top" th:fragment="nav_fragment">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">My App</a>
        <button class="navbar-toggler" data-target="#navbarCollapse" data-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item px-2" sec:authorize="hasRole('USER')">
                    <a class="nav-link active" th:href="@{/dashboard}">Dashboard</a>
                </li>
                <li class="nav-item px-2" sec:authorize="hasRole('USER')">
                    <a class="nav-link" th:href="@{/product/list}">Products</a>
                </li>
                <li class="nav-item px-2" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/category/list}">Categories</a>
                </li>
                <li class="nav-item px-2">
                    <a class="nav-link" href="#">Users</a>
                </li>
            </ul>
        </div>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>

</body>
</html>

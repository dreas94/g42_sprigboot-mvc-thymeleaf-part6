<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- https://fontawesome.com/v4/icons/ -->
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <title>View</title>
</head>
<body>

<nav th:insert="fragment/nav :: nav_fragment"></nav>

<!-- HEADER -->
<header class="my-4 py-4 bg-info text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1><i class="fas fa-folder"></i> Product</h1>
            </div>
        </div>
    </div>
</header>


<section>
    <div class="container">
        <!-- CONTENT -->
        <div class="row">
            <div class="col-sm-9">

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>View</h4>
                    </div>
                    <div th:if="${productView eq null}">
                        Data not found
                    </div>
                    <div class="card-body" th:unless="${productView eq null}">
                        <h5 class="card-header mb-2"><span th:text="#{lbl.details}"></span></h5>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm">
                                <span th:text="#{lbl.id}"></span>:
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span th:text="${productView.id}"></span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm">
                                <span th:text="#{lbl.name}"></span>:
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span th:text="${productView.name}"></span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm">
                                <span th:text="#{lbl.category}"></span>:
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span th:text="${productView.categoryView.name}"></span>
                            </div>
                        </div>
                        <div class="d-md-flex flex-row mb-3">
                            <div class="col-md-2 bg-light shadow-sm">
                                <span th:text="#{lbl.date}"></span>:
                            </div>
                            <div class="col-md-10 border border-light shadow-sm">
                                <span th:text="${productView.date}"></span>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light">
                        <div class="row">
                            <div class="col-sm-12">
                                <a class="btn btn-danger ml-2" th:href="@{/product/delete/{id} (id=${productView.id})}">
                                    <i class="fas fa-times"></i> <span th:text="#{lbl.delete}"></span>
                                </a>
                                <a class="btn btn-warning ml-2" th:href="@{/product/edit/{id} (id=${productView.id})}">
                                    <i class="fas fa-wrench"></i> <span th:text="#{lbl.edit}"></span>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>


    </div>
</section>


<footer th:replace="fragment/footer :: footer_fragment">
</footer>


</body>
</html>
